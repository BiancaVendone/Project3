 <div class="container">
      <!--pizza base image to add toppings to as you order-->
      <img class="pizza" src="IMAGES/PizzaBase.png" alt="PizzaBase"/>
    </div>

        <img id="pepperoniOnBase" src="IMAGES/Pepperoni.png" alt="pepperoni">

        <img id="rocketOnBase" src="IMAGES/Rocket.png">
        <img id="onionOnBase" src="IMAGES/Onion.png">
    </div>
    <div>
      <!--<div class="navbar-wrapper">

          <div class="navContainer">
          <nav class="toppings" id="navbar">
            <h3>Toppings</h3>
            <div>
              <br>
                <img class="toppings" id="pepperoni" src="IMAGES/Pepperoni.png" alt="Pepperoni" />
                <p>Pepperoni <button type="button" id="pepperoniButton">Add</button></p>
                <br>
                <img class="toppings" id="mushrooms" src="IMAGES/Mushrooms.png" alt="Mushrooms" />
                <p>Mushrooms <button type="button" id="mushroomButton">Add</button></p>
                <br>
                <img class="toppings" id="peppers" src="IMAGES/Peppers.png" alt="Peppers" />
                <p>Peppers <button type="button" id="pepperButton">Add</button></p>
                <br>
                <img class="toppings" id="olives" src="IMAGES/Olives.png" alt="Olives" />

                <br>
                <img class="toppings" id="parmaHam" src="IMAGES/Parmaham.png" alt="Parma Ham" />
                <p>Parma Ham <button type="button" id="parmaHamButton">Add</button></p>
                <br>
                <img class="toppings" id="egg" src="IMAGES/Egg.png" alt="Egg" />
                <p>Egg <button type="button" id="eggButton">Add</button></p>
                <br>
                <img class="toppings" id="buffaloMozzarella" src="IMAGES/BuffaloMozzarella.png" alt="Buffalo Mozzarella" />
                <p>Buffalo Mozzarella <button type="button" id="buffaloMozzarellaButton">Add</button></p>
                <br>
                <img class="toppings" id="rocket" src="IMAGES/Rocket.png" alt="Rocket" />
                <p>Rocket <button type="button" id="rocketButton">Add</button></p>
                <br>
                <img class="toppings" id="onion" src="IMAGES/Onion.png" alt="Onion" />
                <p>Onion <button type="button" id="onionButton">Add</button></p>
                <br>
            </div>
            </nav>
